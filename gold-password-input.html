<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="gold-password-input-strength-meter.html">

<!--
`<gold-password-input>` is a single-line text field with Material Design styling
for entering a password.

    <gold-password-input></gold-password-input>

It may include a Strength Meter based on [zxcvbn](https://github.com/dropbox/zxcvbn)

    <gold-password-input strength-meter></gold-password-input>

It may include an optional label, which by default is "Password".

    <gold-password-input label="Account Password"></gold-password-input>

It may include a minLength and maxLength to restrict the length of the password

    <gold-password-input min-length="6" max-length="24"></gold-password-input>

See `Polymer.PaperInputBehavior` for more API docs.

### Validation

It may include a pattern to validate the password.

    <gold-password-input pattern="[a-zA-Z1-9!/;:]*"></gold-password-input>

or use a validator as specified in `Polymer.PaperInputBehavior`

The input can be automatically validated as the user is typing by using
the `auto-validate` and `required` attributes. For manual validation, the
element also has a `validate()` method, which returns the validity of the
input as well as sets any appropriate error messages and styles.

See `Polymer.PaperInputBehavior` for more API docs.

### Styling

See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.

@group Gold Elements
@hero hero.svg
@demo demo/index.html
@class gold-password-input
-->

<dom-module id="gold-password-input">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input-container id="container"
      disabled$="[[disabled]]"
      invalid="[[invalid]]"
      no-label-float="[[noLabelFloat]]"
      always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
      auto-validate$="[[autoValidate]]"
      >

      <label hidden$="[[!label]]">[[label]]</label>

      <input is="iron-input" id="input"
        bind-value="{{value}}"
        disabled$="[[disabled]]"
        invalid="{{invalid}}"
        validator="[[validator]]"
        type="password"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"  
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        >

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error id="error">[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[strengthMeter]]">
        <gold-password-input-strength-meter id="strength"></gold-password-input-strength-meter>
      </template>
  
    </paper-input-container>

  </template>

</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: 'gold-password-input',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior
    ],

    properties: {
      /**
       * Set to true to show a strength meter.
       */
      strengthMeter: {
        type: Boolean,
        value: false
      },
    },

    ready: function() {
      // If there's an initial input, validate it.
      if (!this.label) {
        this.label = "Password";
      }
    },
  })

})();

</script>
