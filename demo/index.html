<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>gold-password-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../gold-password-input.html">

  <link rel="stylesheet" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

</head>

<body unresolved>

  <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
      <gold-password-input></gold-password-input>
      <gold-password-input 
        label="Auto-validating required" 
        required 
        auto-validate
        >
      </gold-password-input>
      <gold-password-input 
        label="Auto-validating required" 
        auto-validate
        min-length="6" 
        >
      </gold-password-input>
    </div>

    <h4>With Strength Meter</h4>
    <div class="vertical-section">
      <gold-password-input
        label="With strength-meter"
        strength-meter
        >
      </gold-password-input>
      <gold-password-input 
        label="With strength-meter, auto-validate, (min/max)-length"
        auto-validate
        min-length="6" 
        max-length="24" 
        strength-meter
        >
      </gold-password-input>
    </div>

    <h4>Custom error message, auto-validates on blur</h4>
    <div class="vertical-section">
      <gold-password-input 
        required 
        auto-validate 
        min-length="6" 
        error-message="Please enter a valid password" 
        label="password contact"
        >
      </gold-password-input>
    </div>
  </div>

</body>
